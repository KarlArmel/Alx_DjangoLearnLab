{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Comment{% else %}Add a Comment{% endif %}</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <a href="{{ previous_url }}">Cancel</a>
{% endblock %}
