{% extends 'base.html' %}
{% block content %}
<h2>Profile</h2>
{% if success %}
<p>Your profile has been updated!</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" value="{{ request.user.email }}">
    <button type="submit">Update</button>
</form>
{% endblock %}
