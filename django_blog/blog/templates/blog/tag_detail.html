{% extends 'base.html' %}

{% block content %}
  <h2>Posts Tagged with "{{ tag_name }}"</h2>

  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:30 }}</p>
      </li>
    {% empty %}
      <p>No posts with this tag.</p>
    {% endfor %}
  </ul>
{% endblock %}
