{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this comment?</h2>
  <p>{{ object.content }}</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  </form>

  <a href="{{ object.get_absolute_url }}">Cancel</a>
{% endblock %}
